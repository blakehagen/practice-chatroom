<!DOCTYPE HTML>
<html ng-app="chatroom">

<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="mainCtrl">
  <div class="main-container">
    <h1 class=><img src="https://devmounta.in/img/logowhiteblue.png"></h1>
    <h1>Chat Room </h1>
  </div>
  <div class="buttons-container">
    <div class="button" ng-click="showPostInput() ; togglePostInput = !togglePostInput">
      <h4>Post Message</h4>
    </div>
    <div class="button" ng-click="showFilterInput() ; toggleFilterInput = !toggleFilterInput">
      <h4>Filter Messages</h4>
    </div>
  </div>
  <form ng-submit="postData()" ng-show="togglePostInput">
    <input class="form-control text-box" type="text" ng-model="message" placeholder="Type your message here">
  </form>

  <form ng-show="toggleFilterInput">
    <input class="form-control text-box" type="text" ng-model="filter" placeholder="Search messages">
  </form>



  <div class="messages-container" ng-repeat="message in messages | filter: filter">
    <div class="message-box">
      <h3>{{message.text}}</h3>
      <h5>{{message.createdAt}}</h5>
    </div>
  </div>
  </div>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
  <script src="http://sugarjs.com/release/current/sugar.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mainCtrl.js"></script>
  <script src="js/parseService.js"></script>
  <script src="js/defaultHeaders.js"></script>
</body>

</html>
